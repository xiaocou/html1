<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flex布局</title>
</head>
<body>
	<!-- Flex 是 Flexible Box 的缩写，意为"弹性布局"，用来为盒状模型提供最大的灵活性。 -->
	<!-- 容器的属性 -->
	<!-- 1，display：flex||-webkit-flex（块级元素）inline-flex||-webkit-inline-flex（行内元素） 将容器转化为弹性盒子，子元素的float、clear和vertical-align属性将失效。
	2，flex-direction：row row-reverse column column-reverse
		2.1，row（默认值） 从左到右水平排列
		2.2，row-reverse 从右到左水平排列
		2.3，column 从上到下竖直排列
		2.4，column-reverse 从下到上竖直排列
	3，flex-wrap：nowrap wrap wrap-reverse
		3.1，nowrap：（默认）不换行
		3.2，wrap：换行
		3.3，wrap-reverse：换行，第一行在下方
	4，flex-flow：flex-flow属性是flex-direction属性和flex-wrap属性的简写形式，默认值为row nowrap
	5，justify-content：flex-start flex-end center space-between space-around;
		5.1，flex-start：（默认值）左对齐
		5.2，flex-end：右对齐
		5.3，center：左右居中
		5.4，space-between：两端对齐，项目之间的间隔都相等
		5.5，space-around：外边距相等
	6，align-items：flex-start flex-end center baseline stretch;
		6.1，flex-start：上对齐
		6.2，flex-end：下对齐
		6.3，center：上下居中
		6.4，baseline：项目的第一行文字的基线对齐
		6.5，stretch：（默认）轴线占满整个交叉轴
	7，align-content：（属性定义了多根轴线的对齐方式。如果项目只有一根轴线，该属性不起作用）
		flex-start flex-end center space-between space-around stretch;
		7.1，flex-start：上对齐
		7.2，flex-end：下对齐
		7.3，center：上下居中
		7.4，space-between：两端对齐，项目之间的间隔都相等
		7.5，space-around：外边距相等
		7.6，stretch：（默认）轴线占满整个交叉轴 -->
	
	<!-- 项目的属性 -->
	<!-- 1，order：定义项目的排列顺序。数值越小，排列越靠前，默认为0
	2，flex-grow：定义项目的放大比例，默认为0，即如果存在剩余空间，也不放大
	3，flex-shrink：定义了项目的缩小比例，默认为1，即如果空间不足，该项目将缩小
	4，flex-basis：默认值为auto，即项目的本来大小，如果设置了大小则项目占据固定空间
	5，flex：是flex-grow, flex-shrink 和 flex-basis的简写，默认值为0 1 auto。后两个属性可选。
	6，align-self：允许单个项目有与其他项目不一样的对齐方式，可覆盖align-items属性。默认值为auto，表示继承父元素的align-items属性，如果没有父元素，则等同于stretch。 -->

	<style type="text/css">
		*{margin: 0;padding: 0}
		body{
			display: flex;
			display: -webkit-flex;
			/*justify-content: center;*/
			/*justify-content: flex-end;*/
			/*justify-content: flex-start;*/
			/*align-items: center;*/
			/*align-items: flex-end;*/
			/*align-items: flex-start;*/
			/*flex-direction: row;*/
			/*flex-direction: row-reverse;*/
			/*flex-direction: column;*/
			/*flex-direction: column-reverse;*/
			flex-wrap: wrap;
			/*flex-wrap: wrap-reverse;*/
		}
		.box{
			color: red;
			font-size: 30px;
			font-weight: bold;
			width: 200px;/*相当于设置断点*/
			height: 200px;
			/*flex: 1;*/
			border: 1px solid #0f0;
			display: flex;
			display: -webkit-flex;
			justify-content: center;
			align-items: center;
			flex-grow: 1; 
		}
		.first{
			order: -1;
		}
		.last{
			order: 99;
			/*align-self:flex-end;*/
		}
		.flexbox{
			width: 200px;
			height: 200px;
			/*flex: 1;*/
			border:1px solid #0f0;
			flex-grow: 1;
			/*display: flex;
			justify-content: center;
			align-items: center;*/
			display: flex;
			flex-direction: column;
		}
		.flexbox>div{
			height: 100px;
			border: 1px solid #f00;
		}
		.flexbox>span{
			border: 1px solid #00f;
			flex-grow: 1;
		}
	</style>

	<!-- 项目 -->
	<div class="box">1</div>
	<div class="box first">22</div>
	<div class="box">333</div>
	<div class="box last">4444</div>
	<div class="box">55555</div>
	<div class="box">666666</div>
	<h1 class="box">h1</h1>
	<span class="box">span</span>
	<div class="flexbox">
		<div>div</div>
		<span>span</span>
	</div>
</body>
</html>
