<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body{
				height: 100%;
				display: flex;
				/*flex-direction: row-reverse;*/
				flex-wrap: wrap-reverse;
				/*justify-content: center;*/
				justify-content: flex-start;
				align-items: center;
				/*flex-direction: column-reverse;*/
			}
			.box{
				width: 200px;
				height: 200px;
				border: 1px solid #f00;
				/*自动填满*/	
				flex-grow: 1;
			}
			@media (max-width: 760px) {
				.box{
					background-color: #f00;
				}
			}
			.last{
				order: 3;
			}
		</style>
	</head>
	<body>
		<div class="box">1</div>
		<div class="box last">2</div>
		<div class="box">3</div>

	</body>
</html>
