<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flex1</title>
	<style type="text/css">
		*{margin: 0;padding: 0}
		.box{
			width: 200px;
			height: 200px;
			border:1px solid #0f0;
		}
		.flexbox{
			width: 200px;
			height: 200px;
			border:1px solid #0f0;
		}
		.flexbox>div{
			height: 100px;
			border: 1px solid #f00;
		}
		.flexbox>span{
			border: 1px solid #00f;
		}
	</style>
</head>
<body>
	<div class="box">1</div>
	<div class="box first">22</div>
	<div class="box">333</div>
	<div class="box last">4444</div>
	<div class="box">55555</div>
	<div class="box">666666</div>
	<h1 class="box">h1</h1>
	<span class="box">span</span>
	<div class="flexbox">
		<div>div</div>
		<span>span</span>
	</div>
</body>
</html>
