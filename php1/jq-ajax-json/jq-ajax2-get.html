<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="jquery-3.2.0.js"></script>
	</head>
	<body>
		<input type="button" value="get" id="btn" />
		<script>
			$("#btn").click(function(){
//				发送GET请求
//				get(url,请求参数,回调函数,服务器返回的数据类型)
//				回调函数就是处理服务器返回的数据
//				回调函数放了一个参数,data负责接收服务器返回的数据
//				服务器返回的类型:text,xml,html,Savascript,json
				var user={"name":"zhangwuji","pwd":"123"};
				$.get("jq-ajax2.php",user,function(data){
					console.log(data);
				},"json");
			})
		</script>
	</body>
</html>
