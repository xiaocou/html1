<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="jquery-3.2.0.js"></script>
	</head>
	<body>
		<div class="c1"></div>
		<ul id = "booklist" class="books"></ul>
		<script type="text/javascript">
			var str = "12,32,4w3,12,21";
			console.log(str.match("4"));
			function commonCallback(data){
				return data
			}
			$.ajax('bookstore.json').done(function(data){
//				var data = JSON.parse(data);
//					console.log(data);
				commonCallback(data);
				for (var i=data.books.length-1;i>=0;i--) {
					var book = data.books[i];
				    for(var a in book){
				    	var oli=document.createElement('li');
						oli.innerHTML=book[a];
						document.getElementById('booklist').appendChild(oli);
				    }
					console.log(book);
//						创建li,li放内容,ul添加文本						
				}
			});
			$.ajax('bookstore1.json').done(function(data){
				commonCallback(data);
				for (var i=data.books.length-1;i>=0;i--) {
					var book = data.books[i];
				    for(var a in book){
				    	var oli=document.createElement('li');
						oli.innerHTML=book[a];
						document.getElementById('booklist').appendChild(oli);
				    }
					console.log(book);
//						创建li,li放内容,ul添加文本						
				}
			});
		</script>
	</body>
</html>
