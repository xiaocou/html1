{{stock.name}}
<div class="box box-info">
  <div class="box-header with-border">
    <h3 class="box-title">股票信息</h3>
  </div>
  <!-- /.box-header -->
  <!-- form start -->
  <form class="form-horizontal" [formGroup]="formModel" >
    <div class="box-body">
      <div class="form-group" [class.has-error]="formModel.hasError('required','name') || formModel.hasError('minlength','name')" >
        <label for="name" class="col-sm-2 control-label">股票名称</label>

        <div class="col-sm-8">
          <input formControlName="name" type="text" class="form-control" id="name" placeholder="股票名称">
        </div>
        <span class="help-block" [class.hidden] ="!formModel.hasError('required','name')">股票名称必填</span>
        <span class="help-block" [class.hidden] ="!formModel.hasError('minlength','name')">至少三个字</span>
      </div>
      <div class="form-group" >
        <label for="price" class="col-sm-2 control-label">股票价格</label>

        <div class="col-sm-6">
          <input formControlName="price" type="number" class="form-control" id="price" placeholder="股票价格">
        </div>

      </div>
      <div class="form-group">
        <label  class="col-sm-2 control-label">股票星级</label>

        <div class="col-sm-10">
         <app-starts [(rating)]="stock.rating" [readonly]="false"></app-starts>
        </div>
      </div>
      <div class="form-group">
        <label  class="col-sm-2 control-label">股票描述 </label>

        <div class="col-sm-10">
          <textarea class="form-control" rows="5">{{stock.desc}}</textarea>
        </div>
      </div>
      <div class="form-group" [class.has-error]="formModel.hasError('categoriesLegth','categories')">
        <label  class="col-sm-2 control-label">股票类型 </label>
        <div class="col-sm-10">
          <div class="row" formArrayName="categories">
            <div *ngFor="let category of categories;let i = index" class="col-sm-2">
              <div class="checkbox">
                  <label><input [formControlName]="i" type="checkbox">{{category}}</label>
              </div>
            </div>
          </div>
          <span class="help-block" [class.hidden]="!formModel.hasError('categoriesLegth','categories')">股票类型必须选择一个</span>
        </div>
      </div>
    </div>
    <!-- /.box-body -->
    <div class="box-footer">
      <button (click)="cancel()" type="submit" class="btn btn-default">取消</button>
      <button (click)="save()" type="submit" class="btn btn-info pull-right">保存</button>
    </div>
    <!-- /.box-footer -->
  </form>
</div>
