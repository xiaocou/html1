<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2048</title>
	<link rel="stylesheet" type="text/css" href="js 2048.css">
</head>
<body>
	<!-- 加入控制按钮 -->
	<table id="control">
		<tr>
			<td></td>
			<td><input type="button" value="up" id="upBtn"></td>
			<td></td>
		</tr>
		<tr>
			<td><input type="button" value="left" id="leftBtn"></td>
			<td></td>
			<td><input type="button" value="right" id="rightBtn"></td>
		</tr>
		<tr>
			<td></td>
			<td><input type="button" value="down" id="downBtn"></td>
			<td></td>
		</tr>
	</table>
	<!-- 标题 -->
	<header><h1>2048</h1></header>
	<!-- 游戏面板 -->
	<div id="gamePanel">
		<!-- 操作栏 -->
		<p>
			<a class="button" id="newGame">new Game</a>
			Score:<span id="Score">0</span>
		</p>
		<!-- 游戏格子面板 -->
		<div id="girdPanel">
			<div class="grid"></div>
			<div class="grid"></div>
			<div class="grid"></div>
			<div class="grid"></div>
			<div class="grid"></div>
			<div class="grid"></div>
			<div class="grid"></div>
			<div class="grid"></div>
			<div class="grid"></div>
			<div class="grid"></div>
			<div class="grid"></div>
			<div class="grid"></div>
			<div class="grid"></div>
			<div class="grid"></div>
			<div class="grid"></div>
			<div class="grid"></div>
		
		<!-- 带数字的格子 -->
			<div class="cell num2" id="cell00">2</div>
			<div class="cell num4" id="cell01">4</div>
			<div class="cell num8" id="cell02">8</div>
			<div class="cell num16" id="cell03">16</div>
			<div class="cell num32" id="cell10">32</div>
			<div class="cell num64" id="cell11">64</div>
			<div class="cell num128" id="cell12">128</div>
			<div class="cell num256" id="cell13">256</div>
			<div class="cell num512" id="cell20">512</div>
			<div class="cell num1024" id="cell21">1024</div>
			<div class="cell num2048" id="cell22">2048</div>
			<div class="cell num4096" id="cell23">4096</div>
			<div class="cell num8192" id="cell30">8192</div>
			<div class="cell num" id="cell31"></div>
			<div class="cell num" id="cell32"></div>
			<div class="cell num" id="cell33"></div>
		</div>

		<!-- 游戏结束 -->
		<div id="gameOver">
			<p>
				game Over!<br>
				score:<span id="finalScore">0</span><br>
				<a class="button" id="restart">trt Agian</a>
			</p>
		</div>
	</div>
	<script type="text/javascript" src="js 2048.js"></script>
</body>
</html>
