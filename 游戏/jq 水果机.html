<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>老虎水果机</title>
	<script type="text/javascript" src="../../js/jquery-3.2.0.js"></script>
	<style type="text/css">
	div{
		width: 800px;
	}
	img{
		border: 1px solid black;
	}
	button{

	}
	#img10,#img11,#img12{
		float: right;
	}
	</style>
</head>
<body>
	<div>
	<img src="img/1.png" id="img1">
	<img src="img/2.png" id="img2">
	<img src="img/3.png" id="img3">
	<img src="img/4.png" id="img4">
	<img src="img/5.png" id="img5">
	<img src="img/6.png" id="img6">
	<img src="img/1.png" id="img7">
	<img src="img/2.png" id="img8">
	<img src="img/3.png" id="img9">
	</div>
	<div>
	<img src="img/4.png" id="img24">
	<img src="img/5.png" id="img10">
	</div>
	<div>
	<img src="img/6.png" id="img23">
	<img src="img/1.png" id="img11">
	</div>
	<div>
	<img src="img/2.png" id="img22">
	<img src="img/3.png" id="img12">
	</div>
	<div>
	<img src="img/4.png" id="img21">
	<img src="img/5.png" id="img20">
	<img src="img/6.png" id="img19">
	<img src="img/1.png" id="img18">
	<img src="img/2.png" id="img17">
	<img src="img/3.png" id="img16">
	<img src="img/4.png" id="img15">
	<img src="img/5.png" id="img14">
	<img src="img/6.png" id="img13">
	</div>
	<button>摇啊摇</button>
	<script type="text/javascript">
	// 当前位置
	var current=0;
	// 上一张位置
	var last;
	var time=0;
	// 执行次数
	var count=0;
	$('button').click(function(){
		if (time==1) {
				return;
			}
		// clearInterval(loop);
		
		// 随机的执行次数
		count=Math.floor(Math.random()*24)+48;
		// 点击按钮，启动定时器
		var loop=setInterval(function(){
			time=1;
			// 将当前的图片变红
			$('#img'+(current%24+1)).css('background','red');
			// 将上一张变为白色
			$('#img'+(last%24+1)).css('background','white');
			// 修改图标
			last=current++;
			// 每执行一次，count-1
			if (count--==0) {
				time=0;
				clearInterval(loop);
			}
		},100)
	});
	</script>
</body>
</html>
