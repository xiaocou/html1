<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>一些常见的适合移动浏览器使用的html5进度条loading效果</title>
    <link rel="stylesheet" href="css/lanren.css" media="screen" type="text/css" />
</head>
<body>
    第一个login进度效果 -->
  <div id="caseVerte">  
      <div id="case1"></div>
      <div id="case2"></div>
      <div id="case3"></div>
      <div id="case4"></div>
      <div id="case5"></div>
      <div id="case6"></div>
      <div id="load">
      <p>loading ...</p>
      </div>
   </div>
   第二个login进度效果 -->
    <div id="caseBleu">  
      <div id="case1"></div>
      <div id="case2"></div>
      <div id="case3"></div>
      <div id="case4"></div>
      <div id="case5"></div>
      <div id="case6"></div>
      <div id="load">
      <p>loading ...</p>
      </div>
    </div>
    第三个login进度效果 -->
    <div id="caseRouge">
      <div id="load">
          <p>loading ...</p>
      </div>
      <div id="top"></div>
      <div id="left"></div>
      <div id="right"></div>
    </div>

    <div id="caseMarron">
      <div id="boule"></div>

      <p>loading ...</p>
      </div>
    </div>
    <!-- 第五个login进度效果 -->
    <div id="caseViolette">
      <div id="cercle">
         <div id="cercleCache"></div>
      </div>
      <div id="load">
        <p>loading</p>
      </div>
      <div id="point"></div>
    </div>
     <!-- 第六个login进度效果 -->
    <div id="caseBlanche">
      <div id="rond">
        <div id="test"></div>
      </div>
      <div id="load">
        <p>loading</p>
      </div>
    </div>
    <!-- 第七个login进度效果 -->
    <div id="casePourpre">
      <div id="load">
        <p>loading</p>
      </div>
      <div id="vague">
        <div id="vague1"></div>
        <div id="vague2"></div>
        <div id="vague3"></div>
        <div id="vague4"></div>
        <div id="vague5"></div>
        <div id="vague6"></div>
      </div>
    </div>
    
    <!-- 第八个login进度效果 -->
    <div id="caseVerteClaire">
      <div id="transform">
        <div id="transform1"></div>
        <div id="transform2"></div>
        <div id="transform3"></div>
      </div>
      <div id="load">

      </div>
    </div>

    <!-- 第九个login进度效果 -->
    <div id="caseGrise">
      <div id="progress">
        <div id="charge"></div>
      </div>
      <div id="load">
        <p>loading</p>
      </div>
    </div>

    <!-- 第十个login进度效果 -->
    <div id="caseMarronFonce">
      <div id="spinner"></div>
    </div>

</html>
