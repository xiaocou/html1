<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		function bubbleSort(arr){
			// 循环一趟
			for(var i=0;i<arr.length-1;i++){
				for(var j=0;j<arr.length-i;j++){
					if(arr[j]>arr[j+1]){
						var tmp=arr[j];
						arr[j]=arr[j+1];
						arr[j+1]=tmp;
					}
				}
			}
			return arr;
		}
		var arr1=[3,1,5,7,2,4];		
		console.log(bubbleSort(arr1));
	</script>
</body>
</html>
