<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			border: 1px solid #000;
		}
		#result{
			width: 198px;
			height: 50px;
			text-align: right;
		}
		#container{
			width: 198px;
			margin-top: 10px;
			overflow: hidden;
		}
		#container div{
			width: 64px;
			height: 30px;
			float: left;
		}
	</style>
</head>
<body>
	<!-- 结果 -->
	<div id="result"></div>
	<div id="container">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
		<div>7</div>
		<div>8</div>
		<div>9</div>
		<div>0</div>
		<div>+</div>
		<div>-</div>
		<div>*</div>
		<div>/</div>
		<div>=</div>
	</div>
	<script type="text/javascript">
	var exp='';
	document.getElementById('container').addEventListener('click',clickHandler,true);
	var result=document.getElementById('result');
	function clickHandler(event){
		console.log(event.target.innerHTML);
		if (event.target.innerHTML!='=') {
			exp+=event.target.innerHTML;
			result.innerHTML=exp;
		}else{
			// 计算结果
			// eval可计算某个字符串，并且能够执行其中的js代码
			result.innerHTML=eval(exp);
			// console.log(result.innerHTML);
		}
	}
	// srcElement/target:时间的源对象
	// eventPhase 事件所处的传播阶段（0,1,2,3）
	// clientX/clienY事件发生的X/Y坐标
	// button 鼠标的那个键按下
	// cancelBubble：是否取消冒泡
	// returnValue：是否阻止事件默认行为
	</script>
</body>
</html>
