<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script type="text/javascript" src="../lib/zTree_v3-master/js/jquery.ztree.all.js"></script>
	<link rel="stylesheet" type="text/css" href="../lib/zTree_v3-master/css/zTreeStyle/zTreeStyle.css">
</head>
<body>
<!-- 快捷键ul>li#d$*5 -->
	<ul>
		<li id="d1">1</li>
		<li id="d2">2</li>
		<li id="d3">3</li>
		<li id="d4">4</li>
		<li id="d5">55</li>
	</ul>
	<ul id="tree1" class="ztree"></ul>
	<script type="text/javascript">
		var zNodes = [//数据
		{id:1,pId:0,name:'展开、折叠 自定义图标不同',open:true,iconOpen:'../lib/zTree_v3-master/css/zTreeStyle/img/diy/1_open.png',iconClose:'../lib/zTree_v3-master/css/zTreeStyle/img/diy/1_close.png'},
		{id:11,pId:1,name:'叶子节点1',icon:'../lib/zTree_v3-master/css/zTreeStyle/img/diy/2.png'},
		{id:12,pId:1,name:'叶子节点2',icon:'../lib/zTree_v3-master/css/zTreeStyle/img/diy/2.png'},
		{id:13,pId:1,name:'叶子节点3',icon:'../lib/zTree_v3-master/css/zTreeStyle/img/diy/2.png',click:false}
	];
	var $tree=$('#tree1');
	var settings={
		data:{
			simpleData:{
				enable:true
			}
		},
		// 回调函数
		callback:{
			onClick:function(event,treeId,treeNode,clickFlag){
				alert(treeNode.name)
			}
		}
	};
	$.fn.zTree.init($tree,settings,zNodes);
	</script>
</body>
</html>
