<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../js/jquery-3.2.0.js"></script>
</head>
<body>
	<div id="parent">
		<p>s1</p>
		<p>s2</p>
		<div>s3
			<div>grandson</div>
		</div>
		<h3>daughter4</h3>
	</div>
	<script type="text/javascript">
	$('#parent').css({
		width:'100px',
		height:'100px',
		border:'1px solid black'
	}).children('div').css({
		// parent下children（）所有子节点
		background:'red',
		color:'pink'
	}).next().css({
		// next()下一个兄弟
		background:'purple',
		color:'white'
	}).parent().css({
		height:'200px'
	}).children('div').prev().css({
		// prev()上一个兄弟节点
		background:'gray',
		color:'red'
	}).prev().css({
		background:'gtay',
		color:'white'
	}).nextAll().css({
		background:'blue'
	})
	</script>
</body>
</html>
